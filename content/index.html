<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">

    <script src="/jquery-3.5.1.min.js"></script>
    <script src="/main.js"></script>
    <title>Tasting!</title>
    <meta name="theme-color" content="#563d7c">

  </head>
  <body>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark pink scrolling-navbar">
        <div class="inner-header">
          <h3 class="masthead-brand">Tasting!</h3>
          <div class="input-group mb-3 name-group" data-toggle="popover" data-content="Hier Name eingeben">
            <div class="input-group-prepend">
              <span class="input-group-text" id="name-text">Hi, ich bin</span>
            </div>
            <input type="text" class="form-control" id="name" aria-describedby="basic-addon3">
          </div>
        </div>
        </nav>
      </header>

      <main role="main" class="inner cover">
        <div class="container">
          <div class="jumbotron header">
            <div class="container">
              <h1>Welcome to the tasting event!</h1>
            </div>
          </div>
          <div class="items">
          </div>
        </div>
      </main>

      <footer class="mastfoot">
        <div class="inner">
          <p>Built with <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://github.com/NautiluX">NtlX</a>.</p>
        </div>
      </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/popper.min.js"></script>
    <script src="/bootstrap.min.js"></script>
  </body>
</html>
